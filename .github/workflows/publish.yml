name: Publish

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          always-auth: true
          registry-url: https://npm.pkg.github.com/

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            packages/*/.next/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --prefer-offline

      - run: yarn build

      - run: yarn test
        env:
          CI: true

      - run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - run: yarn publish:release ${TAG} --yes
        if: ${{ env.TAG != '' && !contains(env.TAG, '/') && !contains(env.TAG, '-') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: yarn publish:release ${TAG} --yes --dist-tag next
        if: ${{ env.TAG != '' && !contains(env.TAG, '/') && contains(env.TAG, '-') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: true
          SLACK_FOOTER: "${{ needs.publish.outputs.version }}"
          SLACK_ICON: https://emojis.slackmojis.com/emojis/images/1556810896/5673/octopus_deploy.png?1556810896
          SLACK_MESSAGE: "Package Published Successfully"
          SLACK_TITLE: "@bridebook/next-redux-wrapper"
          SLACK_USERNAME: GitHub
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}